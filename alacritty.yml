font:
  size: 12
 # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: JetBrainsMono Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Normal colors
colors:
  # Default colors
  primary:
    background: '#191724'
    foreground: '0xC6C6C4'

  # Normal colors
  normal:
    black:   '#21202e'
    red:     '#eb6f92'
    green:   '#31748f'
    yellow:  '#f6c177'
    blue:    '0x0087BD'
    magenta: '#c4a7e7'
    cyan:    '0x20B2AA'
    white:   '#e0def4'

  # Bright colors
  bright:
    black:   '#232136'
    red:     '#eb6f92'
    green:   '#3e8fb0'
    yellow:  '#f6c177'
    blue:    '0x007FFF'
    magenta: '#c4a7e7'
    cyan:    '0x00CCCC'
    white:   '#e0def4'

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 700
  unfocused_hollow: true
  thickness: 0.10
window:
  decorations: none
  padding:
    x: 4
    y: 4
shell:
  program: /usr/bin/zsh
