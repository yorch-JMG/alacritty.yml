font:
  size: 11
 # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: JetBrainsMono Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Normal colors
colors:
  # Default colors
  primary:
    background: '0x1c1c1c'
    foreground: '0xd0d0d0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1c1c1c'
    cursor: '0xd0d0d0'

  # Normal colors
  normal:
    black:   '0xededed'
    red:     '0xd7005f'
    green:   '0x718c00'
    yellow:  '0xd75f00'
    blue:    '0x4271ae'
    magenta: '0x8959a8'
    cyan:    '0x3e999f'
    white:   '0x4d4d4c'

  # Bright colors
  bright:
    black:   '0x949494'
    red:     '0xd7005f'
    green:   '0x718c00'
    yellow:  '0xd75f00'
    blue:    '0x4271ae'
    magenta: '0x8959a8'
    cyan:    '0x3e999f'
    white:   '0xf5f5f5'
cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 700
  unfocused_hollow: true
  thickness: 0.10
window:
  decorations: none
  padding:
    x: 4
    y: 4
shell:
  program: /usr/bin/zsh
