font:
  size: 11
 # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: Space-mono Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Normal colors
colors:
  primary:
    background: '#0a0a0a'
    foreground: '0xdfbf8e'

  normal:
    black:   '#fbf1c7'
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#7c6f64'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#9d0006'
    green:   '#79740e'
    yellow:  '#b57614'
    blue:    '#076678'
    magenta: '#8f3f71'
    cyan:    '#427b58'
    white:   '#3c3836'
cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 700
  unfocused_hollow: true
  thickness: 0.10
window:
  decorations: none
  padding:
    x: 4
    y: 4
shell:
  program: /usr/bin/zsh
