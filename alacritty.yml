font:
  size: 12
 # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: JetBrainsMono Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Normal colors
colors:
  # Default colors
  primary:
    background: '#191724'
    foreground: '0xC6C6C4'

  # Normal colors
  normal:
    black:   '0x10100E'
    red:     '0xC40233'
    green:   '0x009F6B'
    yellow:  '0xFFD700'
    blue:    '0x0087BD'
    magenta: '0x9A4EAE'
    cyan:    '0x20B2AA'
    white:   '0xC6C6C4'

  # Bright colors
  bright:
    black:   '0x696969'
    red:     '0xFF2400'
    green:   '0x03C03C'
    yellow:  '0xFDFF00'
    blue:    '0x007FFF'
    magenta: '0xFF1493'
    cyan:    '0x00CCCC'
    white:   '0xFFFAFA'

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 700
  unfocused_hollow: true
  thickness: 0.10
window:
  decorations: none
  padding:
    x: 4
    y: 4
shell:
  program: /usr/bin/zsh
