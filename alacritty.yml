font:
  size: 10
 # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: JetBrainsMono Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Normal colors
colors:
  primary:
      background: '#121212'
      foreground: '#ebdbb2'
  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#ebdbb2'
    cursor: '#ebdbb2'
  # Normal colors
    normal:
      black:   '#000000'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'
cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 900
  unfocused_hollow: true
  thickness: 0.15
window:
  decorations: none
  padding:
    x: 4
    y: 4
shell:
  program: /usr/bin/zsh
